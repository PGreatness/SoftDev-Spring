<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .chart rect {
            fill:black;
        }
        .chart text {
            fill:brown;
            font: oblique;
            text-anchor: end;
        }
    </style>
</head>
<body>
    <svg class='chart'></svg>
    <p></p>
    <script src="http://d3js.org/d3.v5.min.js">
        var letters = [
            {name: "A", frequency: .08167},
            {name: "B", frequency: .01492},
            {name: "C", frequency: .02780},
            {name: "D", frequency: .04253},
            {name: "E", frequency: .12702}
        ];

        function name(d) {
            return d.name;
        }
        d3.selectAll("p").data(letters, name).enter().append('text');
        d3.selectAll('p').style('color', 'blue');
    </script>
</body>
</html>
